<!DOCTYPE html>
<html>
<head>
  <title>Email Client</title>
  <style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    display: flex;
    height: 100vh;
    font-family: Arial, sans-serif;
  }

  .sidebar {
    width: 200px;
    background: #f6f8fc;
    padding: 20px;
    border-right: 1px solid #ddd;
  }

  .email-list {
    width: 300px;
    border-right: 1px solid #ddd;
    padding: 10px;
  }

  .email-view {
    flex: 1;
    padding: 20px;
  }

  .email-item {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    cursor: pointer;
  }

  .email-item:hover {
    background: #f0f0f0;
  }

  h2 {
  font-size: 22px;
  margin-bottom: 15px;
}

button {
  background: #c2e7ff;
  border: none;
  padding: 15px 25px;
  border-radius: 20px;
  font-size: 14px;
  cursor: pointer;
  margin-bottom: 15px;
  width: 100%;
}

button:hover {
  background: #a8d5f5;
}

ul {
  list-style: none;
}

ul li {
  padding: 8px 10px;
  border-radius: 0 20px 20px 0;
  cursor: pointer;
  font-size: 14px;
}

ul li:hover {
  background: #e2e8f0;
}

input[type="text"] {
  width: 100%;
  padding: 10px 15px;
  border: 1px solid #ddd;
  border-radius: 25px;
  font-size: 14px;
  margin-bottom: 10px;
  background: #f0f0f0;
  outline: none;
}

.email-item {
  display: flex;
  justify-content: space-between;
  gap: 10px;
}
</style>



  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Mail</h2>
    <button>Compose</button>
    <ul>
      <li>Inbox</li>
      <li>Starred</li>
      <li>Sent</li>
      <li>Drafts</li>
      <li>Trash</li>
    </ul>
  </div>

  <div class="email-list">
    <input type="text" placeholder="Search mail...">
    <div class="email-item">
      <span>John Doe</span>
      <span>Hello there!</span>
      <span>10:42 AM</span>
    </div>
    <div class="email-item">
      <span>Jane Smith</span>
      <span>Meeting tomorrow</span>
      <span>9:15 AM</span>
    </div>
  </div>

  <div class="email-view">
    <h2>Select an email to read</h2>
  </div>

</body>
</html>
