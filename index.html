<!DOCTYPE html>
<html>
<head>
  <title>Email Client</title>
</head>
<body>

  <div class="sidebar">
    <h2>Mail</h2>
    <button>Compose</button>
    <ul>
      <li>Inbox</li>
      <li>Starred</li>
      <li>Sent</li>
      <li>Drafts</li>
      <li>Trash</li>
    </ul>
  </div>

  <div class="email-list">
    <input type="text" placeholder="Search mail...">
    <div class="email-item">
      <span>John Doe</span>
      <span>Hello there!</span>
      <span>10:42 AM</span>
    </div>
    <div class="email-item">
      <span>Jane Smith</span>
      <span>Meeting tomorrow</span>
      <span>9:15 AM</span>
    </div>
  </div>

  <div class="email-view">
    <h2>Select an email to read</h2>
  </div>

</body>
</html>
